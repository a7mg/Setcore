<!doctype html>
<html id="html" lang="en" dir="ltr">

<head>
	<meta charset="utf-8">
	<title>Setcore - Careers</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="icon" type="image/x-icon" href="assets/images/fav.svg">

	<link rel="stylesheet" href="assets/css/libs/bootstrap.min.css">
	<link rel="stylesheet" href="assets/css/libs/aos@2.3.1.css">
	<link rel="stylesheet" href="assets/css/libs/flickity.min.css">
	<link rel="stylesheet" href="assets/css/en/style.css">
</head>

<body>

	<div class="preloading" id="loading">
		<img src="./assets/images/logo-large.svg" alt="" />
	</div>
	<button class="backtop" title="Back to top"></button>

	<header></header>
	<menu></menu>


	<div class="details">
		<section class="section service-item bg-offwhite">
			<div class="container left-container head-info">
				<div class="row justify-content-between align-items-end">
					<div class="col-lg-5" data-aos="fade-in" data-aos-offset="0">
						<h3 class="main-title">Operations Engineer</h3>
						<p>
							Operations Engineer (Process & Planning)
							(Direct Contract - Fixed Term Employee)
						</p>
						<p>Cairo, Egypt</p>
					</div>
				</div>
			</div>
		</section>
		<section class="form bg-gray">
			<div class="container left-container">

				<div class="row">
					<div class="col-lg-8">
						<form action="">
							<div class="form-group">
								<input type="text" class="control" id="fName" placeholder="Full Name">
								<label for="fName">Full Name</label>
							</div>
							<div class="form-group">
								<input type="text" class="control" id="nationality" placeholder="Nationality">
								<label for="nationality">Nationality</label>
							</div>
							<div class="form-group">
								<input type="text" class="control" id="experience" placeholder="Years of Experience">
								<label for="experience">Years of Experience</label>
							</div>
							<div class="form-group">
								<input type="text" class="control" id="Email" placeholder="Email">
								<label for="Email">Email</label>
							</div>
							<div class="form-group">
								<input type="text" class="control" id="Phone" placeholder="Phone">
								<label for="Phone">Phone</label>
							</div>
							<div class="row">
								<div class="col-6">
									<div class="form-group">
										<input type="text" class="control" id="csallry" placeholder="Current Salary">
										<label for="csallry">Current Salary</label>
									</div>
								</div>
								<div class="col-6">
									<div class="form-group">
										<select class="control">
											<option selected value="1">EGP</option>
											<option selected value="1">EGP</option>
											<option selected value="1">EGP</option>
											<option selected value="1">EGP</option>
										</select>
									</div>
								</div>
							</div>
							<div class="row">
								<div class="col-6">
									<div class="form-group">
										<input type="text" class="control" id="Exsallery" placeholder="Expected Salary">
										<label for="Exsallery">Expected Salary</label>
									</div>
								</div>
								<div class="col-6">
									<div class="form-group">
										<select class="control">
											<option selected value="1">EGP</option>
											<option selected value="1">EGP</option>
											<option selected value="1">EGP</option>
											<option selected value="1">EGP</option>
										</select>
									</div>
								</div>
							</div>
							<div class="form-group">
								<input type="text" class="control" id="period" placeholder="Notice Period">
								<label for="period">Notice Period</label>
							</div>
							<div class="form-group">
								<div class="control file">
									<label for="resume">Resume</label>
									<input type="file" id="resume" placeholder="Resume">
								</div>
								<div class="file-value"></div>
							</div>
							<div class="form-group">
								<textarea class="control" id="message" placeholder="Message"></textarea>
								<label for="message">Message</label>
							</div>

							<div class="btn-container" data-aos="fade-in" data-aos-offset="0">
								<button type="submit" class="link-arrow-square">
									<span data-hover="Apply">Apply</span>
								</button>
							</div>
						</form>
					</div>
				</div>

			</div>
		</section>
	</div>

	<footer></footer>

	<script src="assets/js/libs/jquery.min.3.3.1.js"></script>
	<script src="assets/js/libs/aos@2.3.1.js"></script>
	<script src="assets/js/libs/flickity.pkgd.min.js"></script>

	<script src="assets/js/scripts.js"></script>
</body>
